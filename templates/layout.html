<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='styles/basicstylesheet.css') }}">
    </head>
    <body class="basicDesign" style="background-color:rgb(120, 202, 231);">
        <header>
            <nav>
                <ul>
                    <li>
                        <form action="{{ url_for('login') }}" class="form-signin" method="get">
                            <button class="btn btn-default, btn-lg, user">Home</button>
                        </form>
                    </li>

                    <li>
                        <form action="{{ url_for('u') }}" class="form-signin" method="get">
                            <button class="btn btn-default, btn-lg, user">{{session['user']}}</button>
                        </form>
                    </li>

                    <li>
                        <form action="{{ url_for('logout') }}" class="form-signin" method="post">
                            <button class="btn btn-default, btn-lg, user">Logout</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </header>
        {% block content %}
        {% endblock %}
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
