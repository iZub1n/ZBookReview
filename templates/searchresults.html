{% extends "layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1 style="padding: 15px;">All Results</h1>

    <p style="font-size: larger; font-weight: bold; margin-left: 35px;">Title   |   Author  |   Year    |   ISBN    </p>
    <ul>
        {% for result in results %}
            <li>
                <a href="{{ url_for('book', book_isbn=result.isbn) }}">
                    {{ result.title }}  |   {{ result.author }} |   {{ result.year }}   |   {{ result.isbn }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <p style="font-size: larger; font-weight: bold; text-align: center;">{{space}}</p>

{% endblock %}
