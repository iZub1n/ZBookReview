{% extends "layout.html" %}

{% block title %}
    Welcome - Z's Book Reviews
{% endblock %}

{% block body %}
    <div class="container" style=" text-align:center; padding-top: 15px;">
        <div class="row">
            <div class="text-center"></div>
            <div class="col-lg-12">
                <h1 style="padding-bottom: 30px ;">Z's Book Reviews</h1>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg col-sm-12, dialogBox">
                <h4>Login</h4>
                <form action="{{ url_for('login') }}" class="form-signin" method="post">
                    <div class="form-group">
                        <label for="uname"><b>Username</b></label>
                        <input type="text" class="form-control" name="uname" placeholder= "Enter Username" required>
                    </div>
                    <br></br>
                    <div class="form-group">
                        <label for="pswd"><b>Password</b></label>
                        <input type="password" class="form-control"  placeholder="Enter Password" name="pswd" required>
                    </div>
                    <br></br>
                    <label>
                    <button type="submit" class="btn btn-primary" name="action" value="Lgn">Login</button>
                    </label>
               </form>
            </div>

            <div class="col-lg col-sm-12, dialogBox">
                <h4>Create Account</h4>
                <form action="{{ url_for('login') }}" class="form-signin" method="post">
                    <div class="form-group">
                        <label for="unameNew"><b>Create a New & Unique Username</b></label>
                        <input type="text" class="form-control"  placeholder ="Enter Username" name="unameNew" required placeholder="Be Creative">
                    </div>

                    <div class="form-group">
                        <label for="pswdNew"><b>Create a Password</b></label>
                        <input type="password" class="form-control"  placeholder="Enter Password" name="pswdNew" required placeholder="Keep Your Password in a Safe Place">
                        <br></br>
                        <input type="password" class="form-control"  placeholder="Enter Password" name="pswdNewRe" required placeholder="Re-enter Password">
                    </div>
                    <label>
                    <button type="submit" class="btn btn-primary" name="action" value="CreateAcc">Create Account</button>
                    </label>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
