{% extends "layout.html" %}

{% block title %}
    Review - {{book.title}}
{% endblock %}

{% block body %}
    <h1 style="padding: 15px;">Add a Review</h1>
    <div class="container-fluid" style="margin-top: 10px; margin-bottom: 10px;">
        <div class="row">
        <form action="{{ url_for('addedReview', book_isbn=book.isbn) }}" class="form" method="post">
            <div class="col-12" style="text-align:left;">
                <textarea class="form-control" name="reviewBox" rows=5 cols="100%"></textarea>
            </div>
            <div class="col-12" style="text-align: center; margin: 15px;">
                <div class="form-check">
                    <h7 style="margin-right: 2em;">Rating: </h7>
                    <input class="form-check-input" type="radio" name="rad" value="1">
                    <label style="margin-right: 2em;" class="form-check-label" for="one">1</label>

                    <input class="form-check-input" type="radio" name="rad" value="2">
                    <label style="margin-right: 2em;" class="form-check-label" for="one">2</label>

                    <input class="form-check-input" type="radio" name="rad" value="2">
                    <label style="margin-right: 2em;" class="form-check-label" for="one">3</label>

                    <input class="form-check-input" type="radio" name="rad" value="4">
                    <label style="margin-right: 2em;" class="form-check-label" for="one">4</label>
                    
                    <input class="form-check-input" type="radio" name="rad" value="5">
                    <label class="form-check-label" for="one">5</label>

                  </div>
            </div>
            <div class="col-12" style="text-align: center;">
                    <button type="submit" class="btn btn-default" name="action" value="addRev">Submit</button>
            </div>
        </form>
        </div>
    </div>

{% endblock %}
